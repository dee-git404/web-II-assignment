<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="rooms.html">Rooms</a></li>

    <h2>Our Rooms</h2>

    <div class="filter">
        <label for="price-range">Filter by Price:</label>
        <input type="range" id="price-range" name="price" min="100" max="1000" step="50">
        <span id="price-value">500</span> USD/night
    </div>

    <div class="room-list" id="room-list">
        <div class="room-item" data-price="300">
            <h3>Deluxe Room</h3>
            <p>Price: 300 USD/night</p>
        </div>
        <div class="room-item" data-price="500">
            <h3>Executive Suite</h3>
            <p>Price: 500 USD/night</p>
        </div>
        <div class="room-item" data-price="700">
            <h3>Presidential Suite</h3>
            <p>Price: 700 USD/night</p>
        </div>
    </div>

    </footer>
